<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepti Shanbhag</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Deepti Shanbhag</h1>
        <p>Web Developer | Software Engineer | Programmer</p>
    </header>

    <section id="about" class="container py-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="your-photo.jpg" class="img-fluid rounded-circle" alt="Your Photo">
            </div>
            <div class="col-md-8">
                <h2>About Me</h2>
                <p></p>
            </div>
        </div>
    </section>

    <section id="projects" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">Projects</h2>
            <div class="row">
                <!-- Project 1 -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="project1.jpg" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                            <a href="https://github.com/shanbhxg/" class="btn btn-primary">View on GitHub</a>
                        </div>
                    </div>
                </div>
                <!-- MORE -->
            </div>
        </div>
    </section>

    <section id="skills" class="container py-5">
        <h2 class="text-center">Skills</h2>
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">HTML</li>
                    <li class="list-group-item">CSS</li>
                    <li class="list-group-item">JavaScript</li>
                    <!-- MORE -->
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">React</li>
                    <li class="list-group-item">Node.js</li>
                    <li class="list-group-item">Bootstrap</li>
                    <!-- MORE -->
                </ul>
            </div>
        </div>
    </section>

    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">Contact</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="ABC">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="abc@abc.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
